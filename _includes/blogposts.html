<h2 class="blog-header">Blog Posts</h2>
<div class="card-container">
     
{% for post in site.posts %}

<div class="card">
    <img src="/assets/img/Blog/{{post.img_name}}" class="blog-image" alt="Blog image">

    <div class="info">

    <a href="{{post.url}}">
      <p class="title">{{ post.title }}</p>
      <p class="author">{{ post.author }}</p>
    </a>
    <p class="dates">Published on {{ post.date | date_to_string }}</p>
    </div>
  </div>
   {% endfor %}
</div>
