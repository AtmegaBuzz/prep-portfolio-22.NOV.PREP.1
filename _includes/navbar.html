<script>
    const checkbox = document.getElementById('checkbox');
    
    checkbox.addEventListener('change', ()=>{
      document.body.classList.toggle('dark');
    })
    mainNav = document.querySelector(".nav-bar");
    links = document.querySelector(".links");
    shift=document.querySelector(".nav-logo")
    shift2=document.querySelector(".nav-logo2")
    div1=document.querySelector(".div1")
    shift2.addEventListener("click", function(){ window.scrollTo(0,0) })

    window.addEventListener("scroll", (event) => {
    let scrollY = this.scrollY;
    if(scrollY == 0){
        shift2.style.display="none";
    }
    else if (scrollY > 100) {
        shift2.style.display="flex";
        shift.style.display="none";
        mainNav.style.height="80px";
        div1.style.display="flex"
    } else {
        shift.style.display="flex";
        shift2.style.display="none";
        mainNav.style.height="8em";
    }
    });
</script>
